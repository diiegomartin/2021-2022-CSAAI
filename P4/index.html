<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://allfont.es/allfont.css?fonts=sf-comic-script-shaded" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=strong-type" rel="stylesheet" type="text/css" />
    <script src="index.js" defer></script>
    <title>  </title>
</head>
<body>

   
<div class="contenedor">
    <div class="contenido">
        <H1>PROCESADOR DE IMAGENES</H1>
        <div id="original">
            <p>IMAGEN ORIGINAL</p>
            <img src="manos.jpg" id="imagesrc">
        </div>
        <div id="manipulada">
        <p>IMAGEN MANIPULADA</p>
        <canvas id="canvas"></canvas>
        </div>
        
    </div>
    <div class="menu">
        <div class="botones">
            <br><br><br><br><br><br><br><br><br>
            <button type="button" id ="original">ORIGINAL</button>
            <br>
            <button type="button" id ="negative">NEGATIVO</button>
            <br>
            <button type="button" id ="color">COLORES</button>
            <br>
            <button type="button" id ="mirror">ESPEJO</button>
            <br>
            <button type="button" id ="gray">ESCALA DE GRISES</button>
        </div>

        <div id="deslizador">
                <p>Establece el umbral de ROJO:</p>
                <input type="range" id="R" min="0" max="255" value="255"/>
                <p id="Range_Value_R">00</p>
                <p>Establece el umbral de VERDE:</p>
                <input type="range" id="G" min="0" max="255" value="255"/>
                <p id="Range_Value_G">00</p>
                <p>Establece el umbral de AZUL:</p>
                <input type="range" id="B" min="0" max="255" value="255"/>
                <p id="Range_Value_B">00</p>
        </div>
    </div>
    

</div>
